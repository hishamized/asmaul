<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>https://github.com/hishamized/asmaul</title>
    <script src="https://kit.fontawesome.com/1bc2765d38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/global.css">
</head>
<body>
    <!-- Header Starts -->
    <header class="header">
        <div class="header-left">
            <img src="./assets/icons/user.png" alt="User Profile Picture" class="profile">
            <div class="header-left-col">
               <span>HELLO Guest</span>
               <details> <summary class="nav-home">Home</summary> </details>
            </div>
        </div>
        <img src="./assets/icons/basket.png" alt="" class="basket">
    </header>
    <!-- Header Ends -->

    <!-- Carousel Start -->
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="./assets/img/carousel/21upIkbEsT6sX.jpg-1.jpg!bw700.jpg" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/img/carousel/2dcd2790775023.5e200dce87d49.jpg" alt="Second slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="./assets/img/carousel/maxresdefault.jpg" alt="Third slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
    <!-- Carousel End -->

    <!-- Search Bar Starts -->
    <form class="search">
        <i class="fa-solid fa-magnifying-glass"></i> 
        <input class="search-bar" type="text" placeholder="What Do You Want Today?">
    </form>
    <!-- Search Bar Ends -->
    
    <!-- Categories Start -->
     <section class="categories">

            <h6>GROCERY</h6>

            <h6>BUTTER CUPS</h6>
         </a>
         <a href="#"  class="categories-item">

         </a>
         <a href="#"  class="categories-item">

         <a href="#" class="categories-item">

         <a href="#" class="categories-item">
            <img src="./assets/img/categories/burger.webp" alt="burger">

         </a>

    <!-- Start Navbar -->
    <nav class="nav-bar">

       <a href="#"><i class="fa-solid fa-tags"></i></a>
       <a href="#"><i class="fa-solid fa-file-lines"></i></a>
       <a href="#"><i class="fa-solid fa-user"></i></a>
    </nav>

    <!-- Bootstrap JavaScript Delivery Starts -->
